

{% extends "base.html" %}
{% load static %}
{% block content %}



<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

<!-- ============================ COMPONENT LOGIN   ================================= -->
	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
      <h4 class="card-title mb-4">Sign in</h4>
        <form method="POST">
            {% csrf_token %}
            {% include 'alert.html' %}

            <input type="text" name="email" placeholder="Enter Email Or Phone" class="form-control"><br>
            <input type="password" name="password" placeholder="Enter Password" class="form-control"><br>

            <button type="submit" class="btn btn-success">Login</button>
        </form>

      </div> <!-- card-body.// -->
    </div> <!-- card .// -->

     <p class="text-center mt-4">Don't have account? <a href="#">Sign up</a></p>
     <br><br>
<!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
